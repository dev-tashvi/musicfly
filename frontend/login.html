<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./assets/hero-img.jpg" alt="">
        <div class="text">
          <span class="text-1">Each melody unfolds a <br> unique tale.</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
        <form action="localhost:3000\user\login" method="POST" type="plain/text" id="login-form">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your username" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password"  required>
              </div>
              <div class="text"><a href="#" style="color: blackgit ;">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="localhost:3000\user\register" method="POST" type="plain/text" id="signup-form">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" name="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password"  required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded",function(){
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");

      function sendData(url, formData) {
        return new Promise((resolve, reject) => {
          fetch(url, {
            method: "POST",
            body: formData,
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => {
            if (!response.ok) {
              reject(response.statusText);
            }
            resolve(response);
          })
          .catch(error => reject(error));
        });
      }

      function handleFormSubmit(event, form, url) {
        event.preventDefault();
        const formData = new FormData(form);
        sendData(url, formData)
          .then(response => {
            if (response.ok) {
              console.log("log in")
            }
          })
          .catch(error => {
            console.error("Error:", error);
          });
      }

      loginForm.addEventListener("submit",function(event){
        handleFormSubmit(event, loginForm, "http://localhost:3000/user/login");
      });

      signupForm.addEventListener("submit", function(event) {
        handleFormSubmit(event, signupForm, "http://localhost:3000/user/register");
      });

    })
  </script>
</body>
</html>
